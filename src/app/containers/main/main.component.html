
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar text-center">
      <img (click)="profileImageUploadClick()" id="profilePic" src="https://www.vccircle.com/wp-content/uploads/2017/03/default-profile.png"/>
      <h4>{{user$.firstName}} {{user$.lastName}}</h4>
      <p>active sessions: 0</p>
      <hr/>
      <h5 (click)=sessionClick()>My sessions</h5>
      <h5 (click)=profileClick()>My profile</h5>
    </div>

    <div class="col-md-9 main" [ngSwitch]="page">
      <app-profile *ngSwitchCase="'profile'" [_user$]="user$" (userChanged)="onUserChanged($event)"></app-profile>
      <app-game-session *ngSwitchCase="'session'" (pageChanged)="onPageChanged($event)"></app-game-session>
      <app-create-game-session *ngSwitchCase="'createGameSession'" [_user$]="user$"></app-create-game-session>

      <!--<div class="row" *ngIf="session;then session_content else profile_content"></div>-->
      <!--<ng-template #profile_content><app-profile [_user$]="user$" (userChanged)="onUserChanged($event)"></app-profile></ng-template>-->
      <!--<ng-template #session_content><app-game-session (pageChanged)="onPageChanged($event)"></app-game-session></ng-template>-->
    </div>

  </div>
</div>
