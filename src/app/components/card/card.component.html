<div class="Themecard flex-item" (click)="selectTheme()" (mouseenter)="changingCard()" (mouseleave)="stopChangingCard()">
  <div *ngIf="changing==true">
    <button class="deleteButtonCard btn btn-danger" (click)="deleteTheme()">X</button>
  </div>
  <div>
    <div class="ThemeImage">
    </div>
    <div class="ThemeTitle">
      {{theme.name}}
    </div>
  </div>
</div>
